apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    path: ./argocd/template
    chart: max-chart
    repoURL: https://github.com/maxxam123/helm.git
    targetRevision: main
    helm:
      valueFiles:
        - ./values.yaml
  destination:
    name: in-cluster
    namespace: max2
  syncPolicy:
    automated: {}
